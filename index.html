<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huds and Jack's Stock Tracker</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <section id="header">
    <div class="container-md">
      <div class="row">
        <div class="col text-center">
          <h1 class="display-1">Da Boys'<br> Stock Tracker</h1>
        </div>
        <hr>
      </div>
      <div class="row">
        <div class="container">
        <h4 id="instructions">Click refresh to reload page, <br> other buttons to update respective sections.</h4>
        </div>
        <div class="btn-group" role="group" aria-label="control-buttons">
          <button type="button" class="btn btn-primary" id="refresh">Refresh</button>
          <button type="button" class="btn btn-primary" id="hUpdateBtn">Hudson</button>
          <button type="button" class="btn btn-primary" id="jUpdateBtn">Jack</button>
        </div>
        <hr>
      </div>
      
      <div class="row">
        <h2>
          Hudson Total Invested:
          <span id="hTotalInvested">0</span>
        </h2>
        <h2>
          Jack Total Invested: <span id="jTotalInvested">0</span>
        </h2>
      </div>
    </section>

    <section id="main">
      <div class="row">
        <div class="col-md-4">
          <h3 class="text-center">Hudson</h3>
          </div>
          <!-- <button class = "btn" id="hUpdateBtn">Update</button> -->
          
          <div class="container-md portfolio-container">
            <div class="row label-row">
              <div class="col-2 portfolio-data">
                
              </div>
              <div class="col-2 portfolio-data">
                #Owned
              </div>
              <div class="col-2 portfolio-data">
                Price
              </div>
              <div class="col-2 portfolio-data">
                
                Total
              </div>
              <div class="col-2 portfolio-data">
                
                Value
              </div>
              <div class="col-2 portfolio-data">
                + / -
              </div>
              <hr>
            </div>
            <div class="row position-row">
              <div class="col-2 portfolio-data stock-name" id="hStockOneName"></div>
              <div class="col-2 portfolio-data" id="hStockOneShares"></div>
              <div class="col-2 portfolio-data" id="hStockOneAveragePrice"></div>
              <div class="col-2 portfolio-data" id="hStockOneTotalInvestment"></div>
              <div class="col-2 portfolio-data" id="hStockOneMarketPrice"></div>
              <div class="col-2 portfolio-data" id="hStockOneGainLoss"></div>
            </div>
            <div class="row position-row">
              <div class="col-2 portfolio-data stock-name" id="hStockTwoName"></div>
              <div class="col-2 portfolio-data" id="hStockTwoShares"></div>
              <div class="col-2 portfolio-data" id="hStockTwoAveragePrice"></div>
              <div class="col-2 portfolio-data" id="hStockTwoTotalInvestment"></div>
              <div class="col-2 portfolio-data" id="hStockTwoMarketPrice"></div>
              <div class="col-2 portfolio-data" id="hStockTwoGainLoss"></div>
            </div>
            
            
          </div>
        </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h3 class="text-center">Jack</h3>
            </div>
            <!-- <button class="btn" id="jUpdateBtn">Update</button> -->
            <div class="container-md portfolio-container">
              <div class="row label-row">
                <div class="col-2 portfolio-data">
                  
                </div>
                <div class="col-2 portfolio-data">
                  #Owned
                </div>
                <div class="col-2 portfolio-data">
                  Price
                </div>
                <div class="col-2 portfolio-data">
                  
                  Total
                </div>
                <div class="col-2 portfolio-data">
                  
                  Value
                </div>
                <div class="col-2 portfolio-data">
                  + / -
                </div>
                <hr>
              </div>

              <div class="row position-row">
              <div class="col-2 portfolio-data stock-name" id="jStockOneName">0</div>
              <div class="col-2 portfolio-data" id="jStockOneShares">0</div>
              <div class="col-2 portfolio-data" id="jStockOneAveragePrice">0</div>
              <div class="col-2 portfolio-data" id="jStockOneTotalInvestment"></div>
              <div class="col-2 portfolio-data" id="jStockOneMarketPrice"></div>
              <div class="col-2 portfolio-data" id="jStockOneGainLoss"></div>
            </div>
            <div class="row position-row">
              <div class="col-2 portfolio-data stock-name" id="jStockTwoName"></div>
              <div class="col-2 portfolio-data" id="jStockTwoShares"></div>
              <div class="col-2 portfolio-data" id="jStockTwoAveragePrice"></div>
              <div class="col-2 portfolio-data" id="jStockTwoTotalInvestment"></div>
              <div class="col-2 portfolio-data" id="jStockTwoMarketPrice"></div>
              <div class="col-2 portfolio-data" id="jStockTwoGainLoss"></div>
            </div>
              
              
            </div>
          </div>
          </div>
      </section>
      <section id="footer">
        <div class="container">
          <div class="row">
            <h2 class="text-center">Stock Price Search</h2>
          </div>
          <div class="row" id="search-row">
            <div class="col-4">
              <input type="text" placeholder="symbol" id="inputStockSymbol">
            </div>
            <div class="col-4">
              <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
          </div>

      <div class="row" id="stock-symbol-display">

      </div>

      </div>
      <div class="copyright">
        <h3>Copyright 2022 | Andrew F. Butler</h3>
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>

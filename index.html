<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huds and Jack's Stock Tracker</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="header">
    <div class="container-md">
      <div class="row">
        <div class="col text-center">
          <h1 class="display-1">Hudson & Jack's Stock Tracker</h1>
        </div>
      </div>
      <div class="row">
        <button type="button" class="btn" id="refresh">
          REFRESH
        </button>
      </div>
      <div class="row">
        <h2>
          Hudson Total Value:
          <span id="hTotalValue">0</span>
        </h2>
        <h2>
          Jack Total Value: <span id="jTotalValue">0</span>
        </h2>
      </div>
    </section>

    <section id="main">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center">Hudson</h3>
          
          <div class="container-md portfolio-container">
            <div class="row label-row">
              <div class="col-2 portfolio-data">
                
              </div>
              <div class="col-2 portfolio-data">
                #Owned
              </div>
              <div class="col-2 portfolio-data">
                Price
              </div>
              <div class="col-2 portfolio-data">
                
                Total
              </div>
              <div class="col-2 portfolio-data">
                
                Value
              </div>
              <div class="col-2 portfolio-data">
                + / -
              </div>
              <hr>
            </div>
            <div class="row position-row">
              <div class="col-2 portfolio-data stock-name" id="stockOneName"></div>
              <div class="col-2 portfolio-data" id="stockOneShares"></div>
              <div class="col-2 portfolio-data" id="stockOneAveragePrice"></div>
              <div class="col-2 portfolio-data" id="stockOneTotalInvestment"></div>
              <div class="col-2 portfolio-data" id="stockOneMarketPrice"></div>
              <div class="col-2 portfolio-data" id="stockOneGainLoss"></div>
            </div>
            <div class="row position-row">
              <div class="col-2 portfolio-data stock-name" id="stockTwoName"></div>
              <div class="col-2 portfolio-data" id="stockTwoShares"></div>
              <div class="col-2 portfolio-data" id="stockTwoAveragePrice"></div>
              <div class="col-2 portfolio-data" id="stockTwoTotalInvestment"></div>
              <div class="col-2 portfolio-data" id="stockTwoMarketPrice"></div>
              <div class="col-2 portfolio-data" id="stockTwoGainLoss"></div>
            </div>
            
            
          </div>
        </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h3 class="text-center">Jack</h3>
            
            <div class="container-md portfolio-container">
              <div class="row label-row">
                <div class="col-2 portfolio-data">
                  
                </div>
                <div class="col-2 portfolio-data">
                  #Owned
                </div>
                <div class="col-2 portfolio-data">
                  Price
                </div>
                <div class="col-2 portfolio-data">
                  
                  Total
                </div>
                <div class="col-2 portfolio-data">
                  
                  Value
                </div>
                <div class="col-2 portfolio-data">
                  + / -
                </div>
                <hr>
              </div>
              <div class="row position-row">
                <div class="col-2 portfolio-data stock-name">
                  LifeVantage
                </div>
                <div class="col-2 portfolio-data">
                  1
                </div>
                <div class="col-2 portfolio-data">
                  $4.45
                </div>
                <div class="col-2 portfolio-data">
                  $10.90
                </div>
                <div class="col-2 portfolio-data">
                  $10.00
                </div>
                <div class="col-2 portfolio-data">
                  -0.90
                </div>
              </div>
              <div class="row position-row">
                <div class="col-2 portfolio-data stock-name">
                  Ford
                </div>
                <div class="col-2 portfolio-data">
                  2
                </div>
                <div class="col-2 portfolio-data">
                  $5.45
                </div>
                <div class="col-2 portfolio-data">
                  $10.90
                </div>
                <div class="col-2 portfolio-data">
                  $10.00
                </div>
                <div class="col-2 portfolio-data">
                  -0.90
                </div>
              </div>
              
              
            </div>
          </div>
          </div>
      </section>
      <section id="footer">
      <div class="row">
        <h2 class="text-center">Stock Price Search</h2>
        <form class="row g-3">
          <div class="col-auto">
            <label for="inputStockSymbol" class="visually-hidden"
              >stock symbol</label
            >
            <input
              type="text"
              class="form-control"
              id="inputStockSymbol"
              placeholder="stock symbol"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn mb-3" id="search">Search</button>
          </div>
        </form>
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>

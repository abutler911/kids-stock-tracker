<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Tracker</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <h1 class="text-center" id="app-title">Da Boys' Stock Tracker</h1>
      <h2 class="text-center" id="version-line">Version 1.1 | June 25, 2022</h2>
      <div class="search-container">
        <input type="text" placeholder="symbol" id="search-input" />
        <button class="btn btn-outline-dark" id="search-btn">Search</button>
      </div>
      <div class="text-center" id="search-result-display"></div>
      <div class="container" id="hContainer">
        <hr />
        <h2 class="text-center display-3 mb-3">Hudson's Stocks</h2>
        <div class="summary" id="h-summary">
          <h5 class="display-6 text-center">
            Total Portfolio Value:
            <p class="text-center">
              <b
                ><span
                  class="summary-numbers"
                  id="h-total-portfolio-value"
                ></span
              ></b>
            </p>
          </h5>
          <h5 class="display-6 text-center">
            Total Invested:
            <p class="text-center">
              <b><span class="summary-numbers" id="h-total-invested"></span></b>
            </p>
          </h5>
          <h5 class="display-6 text-center">
            Total Gain/Loss:
            <p class="text-center">
              <b
                ><span class="summary-numbers" id="h-total-gain-loss"></span
              ></b>
            </p>
          </h5>
        </div>
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <h2 class="text-center h-stock-name"></h2>
              <div class="card-body">
                <h5 class="card-title text-end h-stock-price"></h5>
                <hr />
                <p class="card-text text-start h-shares-owned"></p>
                <p class="card-text text-start h-avg-price"></p>
                <p class="card-text text-start h-total-investment"></p>
                <p class="card-text text-start gain-loss">
                  Gain/Loss:
                  <span class="h-gain-loss"> </span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <h2 class="text-center h-stock-name"></h2>
              <div class="card-body">
                <h5 class="card-title text-end h-stock-price"></h5>
                <hr />
                <p class="card-text text-start h-shares-owned"></p>
                <p class="card-text text-start h-avg-price"></p>
                <p class="card-text text-start h-total-investment"></p>
                <p class="card-text text-start gain-loss">
                  Gain/Loss:
                  <span class="h-gain-loss"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <hr />

        <h2 class="text-center display-3 mb-3">Jack's Stocks</h2>
        <div class="summary" id="j-summary">
          <h5 class="display-6 text-center">
            Total Portfolio Value:
            <p class="text-center">
              <b
                ><span
                  class="summary-numbers"
                  id="j-total-portfolio-value"
                ></span
              ></b>
            </p>
          </h5>
          <h5 class="display-6 text-center">
            Total Invested:
            <p class="text-center">
              <b><span class="summary-numbers" id="j-total-invested"></span></b>
            </p>
          </h5>
          <h5 class="display-6 text-center">
            Total Gain/Loss:
            <p class="text-center">
              <b
                ><span class="summary-numbers" id="j-total-gain-loss"></span
              ></b>
            </p>
          </h5>
        </div>
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <h2 class="text-center j-stock-name"></h2>
              <div class="card-body">
                <h5 class="card-title text-start j-stock-price"></h5>
                <hr />
                <p class="card-text text-start j-shares-owned"></p>
                <p class="card-text text-start j-avg-price"></p>
                <p class="card-text text-start j-total-investment"></p>
                <p class="card-text text-start gain-loss">
                  Gain/Loss:
                  <span class="j-gain-loss"> </span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <h2 class="text-center j-stock-name"></h2>
              <div class="card-body">
                <h5 class="card-title text-end j-stock-price"></h5>
                <hr />
                <p class="card-text text-start j-shares-owned"></p>
                <p class="card-text text-start j-avg-price"></p>
                <p class="card-text text-start j-total-investment"></p>
                <p class="card-text text-start gain-loss">
                  Gain/Loss:
                  <span class="j-gain-loss"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <h6 class="text-center" id="copyright">
        Copyright 2022 | Andrew F. Butler
      </h6>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
